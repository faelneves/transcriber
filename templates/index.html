<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transcriber audio to text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row rounded bg-light p-3">
      <h1 class="text-center py-5">Trancribe Audio to Text</h1>
      <div class="row mb-5">
        <form action="{{ url_for('TranscribeRequest')}}" method="post" enctype="multipart/form-data">
          <div class="form-group col-md-3 pb-3 pt-3">
            <label for="audioFile" class="form-label">Please Select the Audio File</label>
            <input name="audioFile" type="file" class="form-control" id="audioFile" required accept="audio/*">
          </div>

          <button type="submit" class="btn btn-primary">Trancribe</button>
        </form>
      </div>
      <div class="row">
        <h2>Instructions</h2>
        <li>Select your audio file</li>
        <li>Wait for transcription (can take a time for big files)</li>
        <li>Get your result</li>
      </div>
      <div class="row mt-3 mb-3">
        <h2>Response</h2>
      </div>
      <div class="row bg-white">{{content}}</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
